<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>03 - Form</title>

</head>

<body>
  <main>
    <form action="">
      <h1>Registration Form</h1>
      <!-- Add your code here -->
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>
      <br />
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <br />
      <fieldset>
        <legend>Would you like to sign up for the newsletter?</legend>
        <div>
          <input type="radio" id="yes" name="answer" value="Yes, sign me up" />
          <label for="yes">Yes, sign me up</label>
          <input type="radio" id="no" name="answer" value="No, thank you" />
          <label for="no">No, thank you</label>
        </div>
      </fieldset>
      <br />
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />
      </div>
      <br />
      <div>
        <input type="submit" name="submit" value="Submit" />
        <input type="reset" name="reset" value="Reset" />
      </div>
    </form>
  </main>
</body>

</html>
